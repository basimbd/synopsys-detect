name: Pre-merge workflow

on:
  pull_request:
    branches:
      - master
      - '[0-9]+.[0-9]+.z'
      - '[0-9]+.[0-9]+.0'

permissions:
  contents: read

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

        # Setting up JDK 11 could be time-consuming for self-hosted runner
        # depending on the internet speed of the machine
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build and run battery, unit, and functional tests
        run: |
          ./gradlew clean build -Ptags="battery,unit,functional" -Pversion="${{github.event.number}}-SNAPSHOT" artifactoryPublish
